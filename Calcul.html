<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcul.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <title>Calculatrice</title>
</head>
<body>
    <main class="container">
        <div class="input" style="height: 70px;">
            <div class="calculator-display">
                <h1></h1>
                <input type="text" class=" w-100 h-100">
            </div>
        </div>
        <div class="buttons">
            <div id="clear-btn" class=" button bg-danger" >C</div>
            <div class="button" value="/">/</div>
            <div class="button bg-success">&larr;</div>
            <div class="button" value="*">x</div>
            <div class="button" value="7">7</div>
            <div class="button" value="8">8</div>
            <div class="button" value="9">9</div>
            <div class="button" value="-">-</div>
            <div class="button" value="4">4</div>
            <div class="button" value="5">5</div>
            <div class="button" value="6">6</div>
            <div class="button" value="+">+</div>
            <div class="button" value="1">1</div>
            <div class="button" value="2">2</div>
            <div class="button" value="3">3</div>
            <div class="button" value=".">.</div>
            <div class="button" value="(">(</div>
            <div class="button" value="0">0</div>
            <div class="button" value=")">)</div>
            <div id="equal" class="button" value="/">=</div>
         </div>
    </main>
    <script src="calcul.js"></script>
</body>
</html>
